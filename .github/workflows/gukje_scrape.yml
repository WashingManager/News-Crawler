name: Run Gukje Crawler

on:
  push:
  schedule:
    - cron: '0 0 * * *'  # 매일 자정 실행 (예시)

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4
          npm install  # keyword.js에 필요한 의존성 설치 (필요한 경우)

      - name: Run crawler
        run: python Gukje_Crawler.py

      - name: Configure Git
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'

      - name: Add and commit changes
        run: |
          if [ -f Gukje_News.json ]; then
            git add Gukje_News.json
            git commit -m "Update Gukje_News.json $(date)" || echo "No changes to commit"
            git push
          else
            echo "Gukje_News.json not found, skipping commit"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
