name: Crawl News
on:
  schedule:
    - cron: '0 */10 * * *'
  workflow_dispatch:

jobs:
  crawl:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # 16 -> 18로 업그레이드
      - name: Install Dependencies
        run: npm install
      - name: Run Crawlers
      run: |
        node crawlFNToday.js || echo "FNToday failed"
        node crawlBBC.js || echo "BBC failed"
        node crawlDaum.js || echo "Daum failed"
        node crawlVOA.js || echo "VOA failed"
        node crawlGoogleNews.js || echo "Google News failed"
        node crawlGukjeNews.js || echo "GukjeNews failed"
        node crawlSkyDaily.js || echo "SkyDaily failed"
        node crawlYNA.js || echo "YNA failed"
        node crawlFnNews.js || echo "FnNews failed"
      - name: Commit Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add news.json
          git commit -m "Update news.json with latest articles" || echo "No changes to commit"
          git push
